buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0'
    }
}

subprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://jitpack.io/'
        }
    }
}
